sonar.projectKey=devops-thiago_otel-example-quarkus
sonar.organization=devops-thiago
sonar.projectName=OpenTelemetry Quarkus CRUD API
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java binaries (compiled classes)
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Java version
sonar.java.source=21
sonar.java.target=21

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage report paths
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions (exclude entities and generated code if any)
sonar.coverage.exclusions=**/model/**
sonar.cpd.exclusions=**/model/**

# SCM (Source Control Management)
sonar.scm.provider=git
sonar.scm.disabled=false

# Analysis parameters
# Set to false to not fail builds on quality gate issues (useful for PRs)
sonar.qualitygate.wait=false
