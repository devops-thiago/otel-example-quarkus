# Application Configuration
quarkus.application.name=otel-quarkus-crud
quarkus.application.version=1.0.0

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Database Configuration - H2 (Development)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.jdbc.max-size=16

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=import.sql

# OpenTelemetry Configuration
quarkus.otel.enabled=true
quarkus.otel.sdk.disabled=false
quarkus.otel.traces.enabled=true
quarkus.otel.metrics.enabled=true
quarkus.otel.logs.enabled=true

# Service Name and Resource Attributes
quarkus.otel.resource.attributes=service.name=otel-quarkus-crud,service.version=1.0.0,deployment.environment=development

# OTLP Exporter Configuration
quarkus.otel.exporter.otlp.endpoint=http://localhost:4317

# Tracing Configuration
quarkus.otel.traces.sampler=always_on
quarkus.otel.instrument.rest=true
quarkus.otel.instrument.grpc=true
quarkus.otel.instrument.messaging=true

# Database/JDBC Instrumentation
quarkus.datasource.jdbc.telemetry=true

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."br.com.arquivolivre".level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n

# JSON Logging (for production)
quarkus.log.console.json=false

# Health Check Configuration
quarkus.smallrye-health.ui.enable=true
quarkus.smallrye-health.ui.root-path=/q/health-ui

# Metrics Configuration
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics

# OpenAPI/Swagger Configuration
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# Development Mode Configuration
%dev.quarkus.log.level=DEBUG
%dev.quarkus.log.category."br.com.arquivolivre".level=DEBUG
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.otel.exporter.otlp.traces.endpoint=http://localhost:4317
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=*

# Test Profile Configuration
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=false
%test.quarkus.otel.enabled=false

# Production Profile Configuration (for reference)
%prod.quarkus.datasource.db-kind=mysql
%prod.quarkus.datasource.username=${DB_USERNAME:user}
%prod.quarkus.datasource.password=${DB_PASSWORD:password}
%prod.quarkus.datasource.jdbc.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:userdb}
%prod.quarkus.datasource.jdbc.max-size=20
%prod.quarkus.datasource.jdbc.telemetry=true
%prod.quarkus.hibernate-orm.database.generation=update
%prod.quarkus.hibernate-orm.sql-load-script=no-file
%prod.quarkus.log.console.json=true

# OpenTelemetry Production Configuration
%prod.quarkus.otel.enabled=true
%prod.quarkus.otel.logs.enabled=true
%prod.quarkus.otel.exporter.otlp.endpoint=http://alloy:4320
%prod.quarkus.otel.resource.attributes=service.name=otel-quarkus-crud,service.version=1.0.0,deployment.environment=production
